<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Workalendar</title>

		<link rel="stylesheet" href="css/reset.min.css">
		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/black.min.css">
		<link rel="stylesheet" href="css/bruno.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.min.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section data-markdown="index.md"
				data-separator="^----"
         		data-separator-vertical="^~~">
				</section>

			</div>
		</div>

		<script src="js/reveal.min.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				progress: false,
				hash: true,
				fragmentInURL: true,
				transition: "slide",
				transitionSpeed: "fast",
				dependencies: [
					{ src: 'plugin/markdown/marked.min.js' },
					{ src: 'plugin/markdown/markdown.min.js' },
					{ src: 'plugin/notes/notes.min.js', async: true },
					{ src: 'plugin/highlight/highlight.min.js', async: true }
				]
			});
		</script>
	</body>
</html>
